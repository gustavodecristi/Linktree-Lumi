<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumier Comunicação</title>
  	<link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="div_perfil">
            <img id="perfil" src="./imagens/header/foto_de_perfil.png" alt="Foto de perfil da Lumi">
        </div>
        <div id="div_infos">
            <img id="boas_vindas" src="./imagens/header/texto_hello.png" alt="Hello Lumers, sejam bem vindos ao mundo da estratégia">
            <div id="icones">
                <a target="_blank" href="https://www.instagram.com/madu.bribeiro/"><img id="imagem_esq" src="./imagens/header/icon_insta.png" alt="Ícone do Instagram"></a>
                <a target="_blank" href="https://www.behance.net/madubertuccinir"><img class="icones" src="./imagens/header/icon_behance.png" alt="Ícone do Behance"></a>
                <a target="_blank" href="https://www.behance.net/madubertuccinir"><img class="icones" src="./imagens/header/icon_whatsapp.png" alt="Ícone do Whatsapp"></a>
            </div>
        </div>
    </header>

    <section id="sec1">
        <p id="texto1">
            Se você quer se <b>DESTACAR</b> e <b>VENDER</b> o seu<br>
            produto/serviço no Instagram, temos exatamente<br>
            o que você precisa!
        </p>
    </section>

    <main>
        <button class="shadow__btn" id="gestao">GESTÃO DE REDES SOCIAIS</button>
        <button class="shadow__btn" id="mentoria">MENTORIA ESTRATÉGICA</button>
        <button class="shadow__btn" id="manual">MANUAL DA PERSONA</button>
    </main>

    <section id="sec2">
        <p id="texto2">Se tiver qualquer dúvida ou interesse<br>em um dos nosos serviços é só <b>CLICAR NO BOTÃO!</b> </p>
    </section>

    <footer class="container">
        <img src="./imagens/footer/icone_lumi.png" alt="Logo Lumier">
        <p>BY LUMI</p>
    </footer>
</body>
</html>
